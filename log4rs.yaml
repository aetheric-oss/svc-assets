refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      # https://medium.com/nikmas-group-rust/advanced-logging-in-rust-with-log4rs-2d712bb322de
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {I} | {h({l}):5.5} | {f}:{L} | {m}{n}"
  grpc_requests:
    kind: rolling_file
    path: "logs/grpc_requests.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/grpc_requests_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json
  rest_requests:
    kind: rolling_file
    path: "logs/rest_requests.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/rest_requests_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json
  tests:
    kind: rolling_file
    path: "logs/tests.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/tests_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json

root:
  level: info
  appenders:
    - stdout

loggers:
  app::grpc:
    level: info
    appenders:
      - grpc_requests
  app::rest:
    level: info
    appenders:
      - rest_requests
  test::ut:
    level: info
    appenders:
      - tests
  test::it:
    level: info
    appenders:
      - tests
